<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body class="overflow-hidden">

<h1 class="text-center mt-5">{{title}}!</h1>
<div style="margin-top: 3%;" class="card border-primary text-center ">
  <button type="button" class="btn btn-secondary" [routerLink]="['/registro']">REGISTRO</button>

</div>


  <div  class="col text-center" style="margin-top: 3%;"  >
    <img src={{sabias}} class="card-img-top" alt="..." style="width:380px;height: 250px;">
  </div> 
<p-carousel [value]="curiosidades" [circular]="true">
  <ng-template let-car pTemplate="item" >
    <ng-container>
    <p class="carousel">
    {{randomItem}}
    </p>
  </ng-container>
  </ng-template>
</p-carousel>

    


</body>
