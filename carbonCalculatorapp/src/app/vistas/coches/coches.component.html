<div class="card border-primary text-center ">
  <div class="card-header bg-dark text-white"> {{titulo}}</div>
  <div class="card-body">


    <div class="container">

      <form [formGroup]="form">


        <div class="form-group row">

          <div class="col-lg-4 col-sm-12">
            <div class="card" style="width: 18rem;">
              <img src={{ImagePath}} class="card-img-top" alt="..." style="width:300px;height: 250px;">
              <div class="card-body">
                <h5 class="card-title">TURISMO</h5>
                <p class="card-text">Calcular la huella de tu TURISMO.</p>


                <div class="col-sm-12 "> <button role="button" class="btn btn-info float-right" (click)='showForm("turismo")'>Añadir datos</button>
                </div>

              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-12">
            <div class="col-lg-4 col-sm-12">
              <div class="card" style="width: 18rem;">
                <img src={{vans}} class="card-img-top" alt="..." style="width:300px;height: 250px;">
                <div class="card-body">
                  <h5 class="card-title">VAN</h5>
                  <p class="card-text">Calcular la huella de tu VANS.</p>


                  <div class="col-sm-12 "> <button role="button" class="btn btn-info float-right" (click)='showForm("van")'>Añadir datos</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-12">
            <div class="col-lg-4 col-sm-12">
              <div class="card" style="width: 18rem;">
                <img src={{motobike}} class="card-img-top" alt="..." style="width:300px;height: 250px;">
                <div class="card-body">
                  <h5 class="card-title">MOTO</h5>
                  <p class="card-text">Calcular la huella de tu MOTO.</p>


                  <div class="col-sm-12 "> <button role="button" class="btn btn-info float-right" (click)='showForm("moto")'>Añadir datos</button>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>

        <div *ngIf="turismo">

          <div class="form-group row">

            <label for="combustibles" class="col-form-label col-lg-2 col-sm-12">Combustible:</label>

            <div class="col-lg-6 col-sm-12">
              <select formControlName="combustible" class="form-control" (ngModelChange)="actualizarTipoVeh()">
                <option disabled>Selecciona el tipo de combustible</option>
                <option *ngFor="let combustible of combustibles" [ngValue]="combustible">
                  {{ combustible.name }}
                </option>
              </select>
            </div>
          </div>



          <div class="form-group row">
            <label for="combustibles" class="col-form-label col-lg-2 col-sm-12">Tamaños:</label>

            <div class="col-lg-6 col-sm-12">

              <select formControlName="size" class="form-control">
                <option disabled>Selecciona el tamaño</option>

                <option *ngFor="let size of sizesAll" [ngValue]="size">
                  {{ size.name }}
                </option>


              </select>
            </div>
          </div>
        </div>

      <div *ngIf="van">
          <div class="form-group row">
            <label for="combustiblesv" class="col-form-label col-lg-2 col-sm-12">Combustible:</label>

            <div class="col-lg-6 col-sm-12">
              <select formControlName="combustible" class="form-control" (ngModelChange)="actualizarTipoVans()">
                <option disabled>Selecciona el tipo de combustible</option>
                <option *ngFor="let combustible of combustiblesV " [ngValue]="combustible ">
                  {{ combustible.name }}
                </option>
              </select>
            </div>
          </div>



          <div *ngIf = "sizesAll?.length!= 0"  class="form-group row">
            <label for="combustibles" class="col-form-label col-lg-2 col-sm-12">Tamaños:</label>

            <div class="col-lg-6 col-sm-12">

              <select formVControlName="size" class="form-control">
                <option disabled>Selecciona el tamaño</option>

                <option *ngFor="let size of sizesAll" [ngValue]="size">
                  {{ size.name }}
                </option>


              </select>
            </div>
          </div>
        </div>


        <div *ngIf="moto">
          <div class="form-group row">
            <label for="combustibles" class="col-form-label col-lg-2 col-sm-12">Tamaños:</label>

            <div class="col-lg-6 col-sm-12">

              <select formControlName="size" class="form-control">
                <option disabled>Selecciona el tamaño</option>

                <option *ngFor="let size of sizesAll" [ngValue]="size">
                  {{ size.name }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="pasajeros" class="col-form-label col-lg-2 col-sm-12">Distancia en Km</label>
          <div class="col-lg-6 col-sm-12">
            <input type="number"  class = "form-control" formControlName="distancia" >

          </div>
        </div>


        <div class="form-group row">
          <div class="col-sm-12">
          <button role="button" class="btn btn-info float-right" (click)='calcularCoches()' >Calcular huella</button>
          <ng-template #elseBlock>
            <!--mientras sea inválido algún campo del form se desabilitan los botones
            *ngIf="!tramo.origen else elseBlock" [disabled]="!vuelosForm.form.valid"
            <button role="button" class="btn btn-info" (click)='update()' [disabled]="!vuelosForm.form.valid">Editar</button>-->
          </ng-template >
          </div>
        </div>


      </form>
      <p>Form value: {{ form.value | json }}</p>

    </div>
  </div>
